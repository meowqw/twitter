{% extends 'base.html'%}

{% block title%}
Setting
{% endblock %}

{%block body%}
<div class="card" style="margin-left: 40px; margin-top: 10px">
    <h5 class="card-header">Replacement</h5>
<form action="{{'replacement_proxy'}}" style="width: 95%; margin-left: 25px;" method="post">
    <div style="margin-top: 10px">
		<div class="row mb-2">{{data[0][3]}}</div>
	<div class="row mb-2">
	    <input class="form-control form-control-sm" type="text" name="proxy" placeholder="proxy">
	</div>
	<div class="row mb-2">
	    <input class="btn btn-dark btn-sm" type="submit" value="replacement_proxy">
	</div>
        </div>
</form>
	<form action="{{'replacement_ua'}}" style="width: 95%; margin-left: 25px;" method="post">
    <div style="margin-top: 10px">
		<div class="row mb-2">{{data[0][9]}}</div>
	<div class="row mb-2">
		<div class="row mb-2">
			<textarea class="form-control form-control-sm" type="text" name="user-agent" placeholder="user-agent" rows="2"></textarea>
	</div>
	<div class="row mb-2">
	    <input class="btn btn-dark btn-sm" type="submit" value="replacement_ua">
	</div>
        </div>
</form>
	</div>
{%endblock%}
