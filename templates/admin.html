<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>login</title>
</head>
<body style="background-color: whitesmoke; overflow-y:hidden">
<div  class="nav nav-tabs">
    <li class="nav-item">
		<a class="nav-link" href="/" style="color: black;">Main</a>
	</li>
	</div>
<div class="card" style="top: 30%; left: 30%; width: 800px; margin: -125px 0 0 -125px; position: absolute">
    <h5 class="card-header">New user</h5>
<form action="{{'users'}}" style="width: 95%; margin-left: 25px;" method="get">
    <div style="margin-top: 10px">
	<div class="row mb-2">
	    <input class="form-control form-control-sm" type="login" name="login" placeholder="login">
		</div>
	<div class="row mb-2 ">
	    <input class="form-control form-control-sm" type="text" name="password" placeholder="password">
	</div>
	<div class="row mb-2">
        <button class="btn btn-dark btn-sm" type="submit" name="add_user" value="add">add</button>
	</div>
        </div>

<div class="card" style="margin-top: 10px">
    <div class="card-header">user list</div>
    <div class="card" style="margin: 2px;">
                <ul class="list-group list-group-flush">
	{%for i in data%}
					<li class="list-group-item">
                        <span style="font-weight: bold">id: </span><span>{{i[0]}} |</span>
                        <span style="font-weight: bold">login: </span><span>{{i[1]}} |</span>
                        <span style="font-weight: bold">password: </span><span>{{i[2]}} </span>
                        {%if i[1] != 'admin'%}
                            <button class="btn btn-dark btn-sm" type="submit" name="del_user" value="{{i[1]}}">delete</button>
                        {%endif%}

                    </li>
	{%endfor%}
				</ul>
</div>
</div>
    </form>
</div>
</body>
</html>
