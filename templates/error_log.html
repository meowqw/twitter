{% extends 'base.html'%}

{% block title%}
Error log
{% endblock %}


{% block body%}
<div class="card" style="margin-top: 10px; margin-left: 40px">
	<div class="card-header"> Error log
    </div>
    <table class="table">
        <thead>
    <tr>
      <th scope="col">type</th>
      <th scope="col">text</th>
      <th scope="col">login</th>
        <th scope="col">time</th>
    </tr>
  </thead>
        <tbody>
    {%for i in data%}
         <tr>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[5]}}</td>
             <td>{{i[3]}}</td>
    </tr>
        {%endfor%}
        </tbody>
    </table>

</div>
{% endblock %}
